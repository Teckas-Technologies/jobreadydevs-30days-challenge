<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navigation -->
    <nav>
        <div class="logo">
            <img src="teckas-logo.jpg" alt="logo">
            <h1>Student Management</h1>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#student-list">Student List</a></li>
            <li><a href="#add-student">Add Student</a></li>
        </ul>
    </nav>

    <!-- <div class="restricted" style="display: none;">
        <h3>Restricted Feature</h3>
        <p>You can see this only after logging in!</p>
    </div> -->

    <section id="login-form">
        <div class="form-box">
            <h2>Login</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
            <p id="login-message"></p>
        </div>
    </section>

    <div class="sections restricted">
        <!-- Show Empty Student List -->
        <section id="student-list">
            <h2>Student List</h2>
            <ul></ul>
        </section>

        <!-- Add student form -->
        <section id="add-student-form">
            <h2>Add Student</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter student name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter student email" required>
                <br>
                <div class="buttons">
                    <button type="submit">Add Student</button>
                </div>
            </form>
        </section>
    </div>

    <!-- Footer design here -->
    <footer>
        <h2>Copyright &copy; 2024. Job Ready Devs held by <a href="https://teckastechnologies.com/">Teckas
                Technologies!</a></h2>
    </footer>

    <!-- Link javascript file -->
    <script src="script.js"></script>
</body>

</html>
