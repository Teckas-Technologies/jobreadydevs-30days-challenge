<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management App - Day 5</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo">
            <img src="teckas-logo.jpg" alt="logo">
            <h1>Student Management</h1>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#student-list">Student List</a></li>
            <li><a href="#add-student">Add Student</a></li>
        </ul>
    </nav>

    <div class="sections">
        <!-- Show Student List -->
        <section id="student-list">
            <h2>Student List</h2>
            <ul>
                <!-- Example placeholder for student names -->
                <li>Empty Student List!</li>
                <!-- <li>John Doe</li>
                <li>Jane Smith</li> -->
            </ul>
        </section>

        <!-- Add student form -->
        <section id="add-student">
            <h2>Add Student</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter student name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter student email" required>
                <br>
                <button type="submit">Add Student</button>
            </form>
        </section>
    </div>

    <!-- Footer design -->
    <footer>
        <h2>Copyright &copy; 2024. Job Ready Devs held by <a href="https://teckastechnologies.com/">Teckas Technologies!</a></h2>
    </footer>

    <!-- Link javascript file -->
    <script src="script.js"></script>
</body>
</html>
